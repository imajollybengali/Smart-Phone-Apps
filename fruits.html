    <button onclick="topFunction()" id="myBtn" title="Go to top"><img src="images/up-arrow-key.png" alt=""> </button>

    function scrollFunction() {
        if (document.body.scrollTop > 0 || document.documentElement.scrollTop > 10) {

    }
